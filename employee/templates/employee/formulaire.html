{% extends "employee/base.html" %} <!-- Hérite du template parent base.html -->

{% block content %} 

<!-- Conteneur principal : largeur max lg, centré horizontalement, marge en haut -->
<div class="max-w-lg mx-auto mt-12">

    <!-- Carte contenant le formulaire : fond bleu foncé, ombre, coins arrondis, padding, bordure -->
    <div class="bg-[#1e293b] shadow-xl rounded-2xl p-8 border border-gray-700">

        <!-- Titre du formulaire -->
        <h2 class="text-2xl font-bold mb-0 text-center text-white tracking-wide">
            {% if form.instance.id %}✏️ Edit Employee{% else %}➕ Add Employee{% endif %}
        </h2>

        <!-- Formulaire : méthode POST, espacement vertical entre les champs -->
        <form method="POST" class="space-y-5">

            {% csrf_token %} <!-- Jeton de sécurité CSRF obligatoire en Django -->

            {% for field in form %} <!-- Boucle sur chaque champ du formulaire -->

                <!-- Bloc pour un champ -->
                <div class="form-control w-full">

                    <!-- Label du champ -->
                    <label class="label text-sm font-semibold text-gray-300 mb-1">
                        {{ field.label }}:
                    </label>

                    <!-- Champ du formulaire (input, select, etc.) -->
                    {{ field }}

                    <!-- Affichage des erreurs du champ s’il y en a -->
                    {% if field.errors %}
                        <p class="text-red-400 text-xs mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}

                </div>
            {% endfor %}

            <!-- Zone des boutons -->
            <div class="flex gap-4 mt-6">

                <!-- Bouton "Create" ou "Update" selon le cas -->
                <button type="submit" class="btn bg-primary text-black flex-1 shadow-md">
                    {% if form.instance.id %}Update{% else %}Create{% endif %}
                </button>

                <!-- Bouton "Cancel" qui renvoie vers la liste des employés -->
                <a href="{% url 'list_employees' %}" class="btn btn-outline flex-1">
                    Cancel
                </a>

            </div>
        </form>
    </div>
</div>

{% endblock %}
