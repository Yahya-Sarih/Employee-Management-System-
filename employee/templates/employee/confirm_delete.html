<!-- Hérite du template de base (structure commune à toute l'application) -->
{% extends "employee/base.html" %}


{% block content %}
<!-- Conteneur principal : fond gris clair (base-200), padding de 4 -->
<div class="w-full bg-base-200 p-4">

    <!-- Conteneur centré (max 3xl = 768px), fond blanc/gris très clair (base-100), padding 6, coins arrondis -->
    <div class="max-w-md mx-auto bg-base-100 p-6 rounded-lg">

        <!-- Titre principal centré, gros et gras, avec marge en bas -->
        <h2 class="text-xl font-bold text-center mb-4">Delete Confirmation</h2>

        <!-- Texte de confirmation centré, marge en bas -->
        <p class="text-center mb-4">Are you sure you want to delete this employee?</p>

        <!-- Encart visuel d'alerte douce (warning/10 = fond jaune très pâle), centré, padding 4, coins arrondis, marge en bas -->
        <div class="text-center p-4 bg-warning/10 rounded-lg mb-6">
            <!-- Nom complet de l'employé en gras et gros -->
            <p class="font-bold text-lg">{{ employee.first_name }} {{ employee.last_name }}</p>
            <!-- Poste de l'employé en petit texte -->
            <p class="text-sm">{{ employee.position }}</p>
        </div>

        <!-- Conteneur des boutons : centré, espace entre les boutons -->
        <div class="flex gap-3 justify-center">

            <!-- BOUTON "Cancel" (lien) -->
            <!-- Redirige vers la liste des employés sans supprimer -->
            <a href="{% url 'list_employees' %}" 
               class="flex-1 py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg text-center">
                Cancel
            </a>

            <!-- BOUTON "Confirm" (formulaire POST) -->
            <!-- Envoie une requête POST pour supprimer l'employé -->
            <form method="POST" action="{% url 'delete_employee' employee.id %}" class="flex-1">
                <!-- Token CSRF obligatoire pour la sécurité Django -->
                {% csrf_token %}

                <!-- Bouton de soumission, fond vert, texte noir, hover plus foncé, coins arrondis -->
                <button type="submit" 
                        class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 text-black font-medium rounded-lg">
                    Confirm
                </button>
            </form>
        </div>

    </div>
</div>


{% endblock %}
